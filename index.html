<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillTask Blog Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1> Blog-Post-Manager</h1>
  </header>

  <main>
    <section id="sidebar">
      <h2>Posts</h2>
      <ul id="post-list"></ul>
    </section>

    <section id="content">
      <div id="post-detail">
        <h2>Select a post to view details</h2>
      </div>

      <form id="new-post-form">
        <h3>Add New Post</h3>
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="content" placeholder="Content" required></textarea>
        <input type="text" name="author" placeholder="Author" required>
        <button type="submit">Add Post</button>
      </form>

      <form id="edit-post-form" class="hidden">
        <h3>Edit Post</h3>
        <input type="text" id="edit-title" placeholder="Title">
        <textarea id="edit-content" placeholder="Content"></textarea>
        <button type="submit">Update</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </section>
  </main>

  <script src="src/index.js"></script>
</body>
</html>
