<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header style="text-align: center; margin-bottom: 2rem;">
    <h1>Blog Post Manager</h1>
    <h3>Novel Blog Reviews</h3>
  </header>

  <div class="container">
    <div id="post-list" class="sidebar"></div>
    <div id="post-detail" class="main"></div>
  </div>

  <div style="text-align: center; margin-top: 2rem;">
    <button id="toggle-form-btn">Add New Post</button>
  </div>

  <form id="new-post-form" class="hidden">
    <h4>Add New Post</h4>
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="author" placeholder="Author" required />
    <input type="text" id="image" placeholder="Image URL" required />
    <textarea id="content" placeholder="Content" rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Edit Review Form -->
  <form id="edit-post-form" class="hidden">
    <h3>Edit Review</h3>
    <input type="text" id="edit-title" placeholder="New Title" required />
    <textarea id="edit-content" placeholder="New Content" required></textarea>
    <button type="submit">Update</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
