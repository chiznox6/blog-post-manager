<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1> Blog-Post-Manager</h1>
    <h2>Novel Review Blog</h2>
    <button id="toggle-form-btn">Add a New Review</button>
  </header>

  <main class="container">
    <aside id="post-list"></aside>
    <section id="post-detail"></section>
  </main>

  <form id="new-post-form" class="hidden">
    <h3>Add a New Review</h3>
    <input type="text" id="title" placeholder="Book Title" required />
    <input type="text" id="author" placeholder="Author" required />
    <input type="url" id="image" placeholder="Image URL" />
    <textarea id="content" placeholder="Write your review..." required></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Edit Review Form -->
  <form id="edit-post-form" class="hidden">
    <h3>Edit Review</h3>
    <input type="text" id="edit-title" placeholder="New Title" required />
    <textarea id="edit-content" placeholder="New Content" required></textarea>
    <button type="submit">Update</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="src/index.js"></script>

</body>
</html>
