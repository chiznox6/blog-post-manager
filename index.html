<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Novel Review Blog</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ðŸ“š Novel Review Blog</h1>
    <button type="button" id="toggle-form-btn">âž• Add Review</button>
  </header>

  <main>
    <aside id="post-list">
      <!-- Book titles will be rendered here -->
    </aside>

    <section id="post-detail">
      <h2>Welcome</h2>
      <p>Select a novel to view its details.</p>
    </section>
  </main>

  <!-- Add Review Form -->
  <form id="new-post-form" class="hidden">
    <h3>Add a New Book Review</h3>
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="author" placeholder="Author" required />
    <input type="url" id="image" placeholder="Cover Image URL" required />
    <textarea id="content" placeholder="Write your review here..." required></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Edit Review Form -->
  <form id="edit-post-form" class="hidden">
    <h3>Edit Review</h3>
    <input type="text" id="edit-title" placeholder="New Title" required />
    <textarea id="edit-content" placeholder="New Content" required></textarea>
    <button type="submit">Update</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
